<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sua Barbearia | Estilo e Cuidado</title>
    <meta name="description" content="A melhor barbearia da região. Cortes modernos, barba e estilo. Agende seu horário." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
                700: '#A16207',
              },
              navy: {
                950: '#001233', // Deep Oxford Blue (Main BG) - Visibly Blue
                900: '#001845', // Dark Navy
                800: '#002855', // Navy (Cards)
                700: '#023E8A', // Brighter Navy
                600: '#00509D', // Brand Blue
                500: '#0077B6', // Highlight
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #001233; /* navy-950 */
        color: #ffffff;
      }
      .gold-gradient {
        background: linear-gradient(to right, #CA8A04, #FACC15, #CA8A04);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
